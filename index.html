<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coinis Snake Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Background Elements (e.g. gradients/glows) -->
    <div class="bg-glow"></div>

    <!-- Main Game Wrapper (Centered Glass Panel) -->
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Overlays -->
    <!-- Top Left: Brand Badge -->
    <div id="overlay-top-left" class="overlay glass-panel-sm">
        <div class="brand">COINIS</div>
    </div>

    <!-- Top Right: Score -->
    <div id="overlay-top-right" class="overlay glass-panel-sm">
        <div class="score-label">SCORE</div>
        <div class="score-value" id="score-val">0</div>
    </div>

    <!-- Bottom Right: Clock -->
    <div id="overlay-bottom-right" class="overlay">
        <div id="clock">12:00</div>
    </div>



    <!-- Center: Word Reveal Overlay -->
    <div id="overlay-reveal" class="overlay-center fade-out">
        <div class="reveal-text" id="reveal-word">COINIS</div>
    </div>

    <!-- Company Values Presentation Overlay -->
    <div id="presentation-overlay" class="overlay-full glass-panel-dark fade-out">
        <div class="presentation-content">
            <div class="brand-small">COINIS VALUES</div>
            <div id="value-title" class="value-title">DEDICATION</div>
            <div class="divider-line"></div>
            <div id="value-desc" class="value-desc">Displaying absolute commitment to building/retaining a strong brand
                image.</div>

            <div id="value-indicators" class="indicators-container">
                <!-- Dots injected by JS -->
            </div>
        </div>
    </div>

    <!-- Gallery Slider Overlay -->
    <div id="gallery-overlay" class="overlay-full glass-panel-dark fade-out">
        <div class="gallery-content">
            <div class="brand-small">WE ARE COINIS</div>
            <div class="gallery-wrapper">
                <img id="gallery-image" src="" alt="Gallery Image" class="gallery-image">
            </div>

            <div id="gallery-indicators" class="indicators-container">
                <!-- Dots injected by JS -->
            </div>
        </div>
    </div>

    <script src="js/paths.js"></script>
    <script src="js/presentation.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
